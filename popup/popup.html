<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <p>
      <button id="openOptions">Open options page</button>
    </p>
    <p>
      再読み込みしないと以下設定は反映されません<br/>
      <input type="checkbox" id="invisibleLeftNavigation" checked="false"/>
      <label for="invisibleLeftNavigation">(この設定は動きません！)左側にあるナビゲーションを表示しないようにする</label><br/>
      <input type="checkbox" id="invisibleLeftNavigationOnlyVideo" checked="false"/>
      <label for="invisibleLeftNavigationOnlyVideo">動画視聴時のみ、左側にあるナビゲーションを表示しないようにする</label>
    </p>

    <script src="popup.js"></script>
  </body>
</html>
